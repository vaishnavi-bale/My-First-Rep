<div> 
  <div>
    <div style="width: 500px;  margin-top: 5px; margin-left: auto; margin-right:auto">
      
        <h1 class="text-primary text-center text-white">Sign Up</h1>
     
      <form action="" >
        <div class="form-group">
          <label for="Full Name" class="text-white">Full Name : </label>
          <input type="text" id="f_name" class="form-control border-primary" [value]="admin.name" placeholder="Full Name">
        </div>
        <div class="form-group">
          <label for="Email" class="text-white">Email : </label>
          <input type="email" id="email" class="form-control border-primary" >
        </div>
        <div class="form-group">
          <label for="Phone" class="text-white">Phone Number : </label>
          <input type="number" id="phone" class="form-control border-primary">
        </div>
        <div class="form-group">
          <label for="User Name" class="text-white">User Name : </label>
          <input type="text" class="form-control border-primary" id="u_name" [(ngModel)]="admin.userName" >
        </div>
        <div class="form-group">
          <label for="password" class="text-white">Password : </label>
          <input type="password" id="pass" class="form-control border-primary">
        </div>

        <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
      </form>
    </div>
  </div>
</div>
